<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <section id="Container">
        <div class="logo">
            <img src="./images/LogoMakr_4TO9tE 1.png" alt="">
        </div>
        <div class="main">
            <div class="left">
                <h1>Unlimited Movie List </br>
                <Span>Search movie List by its name</Span>
                </h1>
                <form>
                    <input type="search" class="searchBlock" id="search" placeholder="Enter Movie Name">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-microphone-alt" id="speechIcon"></i>
                </form>
            </div>
            <div class="right">
                <img src="./images/Untitled design (2) 1.png" class="img"alt="">
            </div>
        </div>
        <div id="icon">
            <i class="far fa-times-circle"></i>
        </div>
        <section id="table">
        <div id="template"></div>
        </section>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
